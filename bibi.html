<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bibi.css">
</head>
<body style="background-color: blueviolet; color: burlywood;">
    <center>
    <div class="input">
    <label>First number:</label><input id="num1" placeholder="Enter the First number" >
    <label class="second">Second number:</label><input id="num2" placeholder="Enter the Second number">
    </div>
    <div id ="results">Result:</div>
    <button onclick="change()" class="add">Addition +</button>
    <button onclick="con()" class="sub">Subtraction -</button>
    <button onclick="men()" class="div">Divition /</button>
    <button onclick="mul()" class="mul">Multiplication *</button>
    <button onclick="mod()" class="mod">Modules %</button>
    <script>
        var box1=document.getElementById("num1")
        var box2=document.getElementById("num2")
        var result=document.getElementById("results")
        
        function change(){
            var box1value=Number(box1.value)
            var box2value=Number(box2.value)
            var total=box1value+box2value
            result.textContent="Result:✅" +total
        }
        
        function con(){
            var box1value=Number(box1.value)
            var box2value=Number(box2.value)
            var total=box1value-box2value
            result.textContent="Result:✅" +total

        }
        function men(){
            var box1value=Number(box1.value)
            var box2value=Number(box2.value)
            var total=box1value/box2value
            result.textContent="Result:✅" +total
        }
        function mul(){
            var box1value=box1.value
            var box2value=box2.value
            var total=box1value*box2value
            result.textContent="Result:✅" +total
        }
        function mod(){
            var box1value=box1.value
            var box2value=box2.value
            var total=box1value%box2value
            result.textContent="Result:✅" +total
        }
    </script>
    </center>
</body>
</html>
